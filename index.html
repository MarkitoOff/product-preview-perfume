<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="responsive.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">

</head>
<body>
  <section class="container">
    <div class="product">
      <div class="img-product">
      </div>
      <div class="product-description">
        <p class="product-category">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price-container">
          <p class="product-price-discount">$149.99</p>
          <p class="product-price"><s>$169.99</s></p>
        </div>
        <a href="#" class="btn"><i class="fa-solid fa-cart-shopping cart-shopping-icon"></i>Add to Cart</a>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Markito</a>.
    </div>
  </footer>
</body>
</html>
